<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="tudo">
        <h1>Contato: </h1>
        <form id="contato-form">
            <div class="barra">
                <input type="text" id="nome" placeholder="Nome" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="barra">
                <input type="email" id="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="barra">
                <input type="tel" id="tel" placeholder="Telefone" required>
                <i class='bx bxs-mobile' ></i>
            </div>
            <button type="submit" class="botao1">Adicionar Contato</button>
            <div class="botoes">
                <button id="mostrar-contatos" class="botao2">Mostrar Contatos</button><button id="ocultar-contatos" class="botao3">Ocultar Contatos</button>
            </div>
            <div><textarea id="area" placeholder="escreva aqui..." class="barra" ></textarea></div>   
        </form>
        <ul id="contato-lista"></ul>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
